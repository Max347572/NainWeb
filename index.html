<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigueme papu >:D</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --noise-opacity: 0.1;
            --grid-color: rgba(255, 255, 255, 0.1);
            --background-gradient: linear-gradient(135deg, #000000, #071824);
            --button-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .noise svg {
            width: 100%;
            height: 100%;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        .grid canvas {
            width: 100%;
            height: 100%;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
        }
        .social-icons {
            list-style-type: none;
            padding: 0;
        }
        .social-icons li {
            display: inline-block;
            margin: 0 10px;
        }
        .social-icons li a {
            display: block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            background-color: var(--button-color);
            color: #fff;
            font-size: 24px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .social-icons li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .light {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 100%);
            width: 100%;
            height: 100%;
            z-index: 2;
            animation: flicker 3s infinite;
            pointer-events: none;
        }
        .image-wrapper {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 4;
            cursor: pointer;
        }
        .image-wrapper img {
            width: 300px;
            height: auto;
            position: relative;
        }
        .button-wrapper {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 5;
        }
        .button-wrapper button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-wrapper button:disabled {
            background-color: rgba(0, 0, 0, 0.2);
            cursor: not-allowed;
        }
        @keyframes flicker {
            0% { opacity: 0.6; }
            50% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
        .sheep {
            position: fixed;
            width: 56px;
            height: 38px;
            background-image: url('https://cdn.discordapp.com/attachments/930493815234650182/1247698091151200317/nainobeja.png?ex=666444a6&is=6662f326&hm=83c8a2a2fecb5fb02800333844d43d983228b09697c03d76f9207ee18ce7e38c&');
            background-size: cover;
            transition: transform 0.5s ease, opacity 0.5s ease;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="noise">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g fill="#fff" fill-opacity="var(--noise-opacity)">
                <circle cx="50" cy="50" r="1.5"/>
            </g>
        </svg>
    </div>

    <div class="container">
        <h1>por favor, sigueme papu >:D</h1>
        <ul class="social-icons">
            <li><a href="https://www.twitch.tv/nineyoi" target="_blank">T</a></li>
            <li><a href="https://twitter.com/" target="_blank">ùïè</a></li>
            <li><a href="https://www.instagram.com/" target="_blank">I</a></li>
            <li><a href="https://www.linkedin.com/" target="_blank">In</a></li>
            <li><a href="https://www.youtube.com/@nineyoi" target="_blank">Y</a></li>
        </ul>
    </div>

    <div class="grid">
        <canvas></canvas>
    </div>

    <div class="light"></div>
    
    <div class="image-wrapper">
        <img src="https://cdn.discordapp.com/attachments/930493815234650182/1246867062379515914/processed_nain.png?ex=66648a71&is=666338f1&hm=c6f0f7481862903ce503653eadd1ca7d4fa032f950b69446579cd74657d07634&" alt="Logo" id="escapeImage">
    </div>
    
    <div id="imageContainer"></div>
    
    <div class="button-wrapper" id="buttonWrapper">
        <button id="generateSheepButton" onclick="createSheep()">Click me!</button>
    </div>

    <script>
        function showButton() {
            document.getElementById('buttonWrapper').style.display = 'block';
        }

        function hideButton() {
            document.getElementById('buttonWrapper').style.display = 'none';
        }

        const maxSheep = 9;
        let sheepCount = 0;
        let sheepData = [];

        function createSheep() {
            if (sheepCount === 0) {
                for (let i = 0; i < maxSheep; i++) {
                    const sheep = document.createElement('div');
                    sheep.classList.add('sheep');
                    const startX = Math.random() * window.innerWidth;
                    const startY = Math.random() * window.innerHeight;
                    sheep.style.top = startY + 'px';
                    sheep.style.left = startX + 'px';
                    sheep.dataset.startX = startX;
                    sheep.dataset.startY = startY;
                    document.body.appendChild(sheep);

                    sheepData.push({
                        element: sheep,
                        startX: startX,
                        startY: startY,
                        lastMove: Date.now(),
                        moveTimer: null
                    });

                    sheep.addEventListener('click', () => {
                        sheep.style.animation = 'fall 2s forwards';
                        setTimeout(() => {
                            sheep.remove();
                            sheepCount--;
                            if (sheepCount === 0) {
                                document.getElementById('generateSheepButton').disabled = false;
                            }
                        }, 2000);
                    });

                    // Establecer temporizador para regresar a la posici√≥n inicial
                    resetSheepTimer(sheepData[i]);
                }
                sheepCount = maxSheep;
                document.getElementById('generateSheepButton').disabled = true;
            }
        }

        function moveSheepAway(event) {
            sheepData.forEach(sheep => {
                const rect = sheep.element.getBoundingClientRect();
                const sheepX = rect.left + rect.width / 2;
                const sheepY = rect.top + rect.height / 2;
                const distX = sheepX - event.clientX;
                const distY = sheepY - event.clientY;
                const distance = Math.sqrt(distX * distX + distY * distY);

                if (distance < 150) {
                    const moveX = (distX / distance) * 20;
                    const moveY = (distY / distance) * 20;
                    const newX = rect.left + moveX;
                    const newY = rect.top + moveY;
                    sheep.element.style.left = newX + 'px';
                    sheep.element.style.top = newY + 'px';

                    sheep.lastMove = Date.now();
                    resetSheepTimer(sheep);
                }
            });
        }

        function resetSheepTimer(sheep) {
            clearTimeout(sheep.moveTimer);
            sheep.moveTimer = setTimeout(() => {
                returnSheepToStartPosition(sheep);
            }, 3000);
        }

        function returnSheepToStartPosition(sheep) {
            const startX = parseFloat(sheep.element.dataset.startX);
            const startY = parseFloat(sheep.element.dataset.startY);

            function animate() {
                const currentX = sheep.element.offsetLeft;
                const currentY = sheep.element.offsetTop;
                const distX = startX - currentX;
                const distY = startY - currentY;
                const distance = Math.sqrt(distX * distX + distY * distY);

                if (distance > 1) {
                    const moveX = distX / 20; // Ajusta la velocidad aqu√≠
                    const moveY = distY / 20; // Ajusta la velocidad aqu√≠
                    sheep.element.style.left = currentX + moveX + 'px';
                    sheep.element.style.top = currentY + moveY + 'px';
                    requestAnimationFrame(animate);
                } else {
                    sheep.element.style.left = startX + 'px';
                    sheep.element.style.top = startY + 'px';
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('mousemove', moveSheepAway);
        const image = document.getElementById('escapeImage');
        image.addEventListener('click', createSheep);

        // Grid Canvas
        const canvas = document.querySelector('.grid canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const gridSize = 50;
        const pointRadius = 2;
        const attractionRadius = 100;
        const attractionStrength = 20;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generatePoints();
            drawPoints();
        }

        function generatePoints() {
            points = [];
            for (let x = 0; x < canvas.width; x += gridSize) {
                for (let y = 0; y < canvas.height; y += gridSize) {
                    points.push({ x, y, origX: x, origY: y });
                }
            }
        }

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, pointRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updatePoints(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            points.forEach(point => {
                const dx = mouseX - point.origX;
                const dy = mouseY - point.origY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < attractionRadius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (attractionRadius - distance) / attractionRadius * attractionStrength;
                    point.x = point.origX + Math.cos(angle) * force;
                    point.y = point.origY + Math.sin(angle) * force;
                } else {
                    point.x = point.origX;
                    point.y = point.origY;
                }
            });

            drawPoints();
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', updatePoints);

        resizeCanvas();
    </script>
</body>
</html>

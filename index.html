    <script>
        const canvas = document.querySelector('.grid canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        const gridSize = 50;
        const pointRadius = 2;
        const attractionRadius = 100;
        const attractionStrength = 20;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generatePoints();
            drawPoints();
        }

        function generatePoints() {
            points = [];
            for (let x = 0; x < canvas.width; x += gridSize) {
                for (let y = 0; y < canvas.height; y += gridSize) {
                    points.push({ x, y, origX: x, origY: y });
                }
            }
        }

        function drawPoints() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, pointRadius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updatePoints(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            points.forEach(point => {
                const dx = mouseX - point.origX;
                const dy = mouseY - point.origY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < attractionRadius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (attractionRadius - distance) / attractionRadius * attractionStrength;
                    point.x = point.origX + Math.cos(angle) * force;
                    point.y = point.origY + Math.sin(angle) * force;
                } else {
                    point.x = point.origX;
                    point.y = point.origY;
                }
            });

            drawPoints();
        }

        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', updatePoints);

        resizeCanvas();
    </script>
